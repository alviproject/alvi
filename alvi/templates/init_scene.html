{% extends "index.html" %}

{% block content %}
    <h2>{{ name }}</h2>
    <hr />
    <form method="post" action="{% url 'alvi.views.run' name=name %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form | safe }}
            <button type="submit" id="start_scene">Start</button>
        </div>
    </form>
{% endblock %}
